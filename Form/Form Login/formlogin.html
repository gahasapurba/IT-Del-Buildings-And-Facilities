<!DOCTYPE html>
<html lang="en" id="home">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>IT Del - Buildings and Facilities (Login Page)</title>

  <link rel="stylesheet" href="../../Source/Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="formlogin.css">
</head>

<body>
  <!-- Login -->
  <section class="login" id="login" data-role="popup">
    <div class="container">
      <div class="row mb-4">
        <div class="col text-center">
          <h2>Login</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-white mb-3 pt-3 pb-3 text-center">
            <img src="Images/logo.png" alt="Logo IT Del">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 ">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="usernamemasuk" placeholder="Masukkan Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="passwordmasuk" placeholder="Masukkan Password">
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn utama" onclick="gahasa()">Masuk Sebagai Admin</button>
              <button type="button" class="btn utama" onclick="gahasa()">Masuk Sebagai Karyawan</button>
            </div>
            <div class="form-group text-center">
              <a href="../Form Sign In/formsignin.html">
                <button type="button" class="btn btn-danger">Belum Mendaftar ? Silahkan Medaftar</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Akhir Login -->

  <!-- Javascript -->
  <script src="../../Source/Jquery/jquery-3.4.1.min.js"></script>
  <script src="../../Source/Bootstrap/js/bootstrap.min.js"></script>
  <script src="../../Source/Bootstrap/js/bootstrap-validate.js"></script>
  <script src="formlogin.js"></script>
  <!-- Akhir Javascript -->
</body>

</html>
